<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li style="margin: 10px"><a href="index.html">Google Search</a></li>
            </ul>
        </div>
        <img src="logo.png" alt="Google" width="15%" class="logo">
        <div class="left">
            <h2>Find pages with</h2>
        </div>

        <form action="https://www.google.com/search">
            <div class="row">
                <div class="left">
                    <p class="left">all these words:</p>
                </div>
                <input class="right" type="text" name="as_q">
            </div>
            <div class="row">
                <div class="left">
                    <p class="left">this exact word or phrase:</p>
                </div>
                <input class="right" type="text" name="as_epq">
            </div>
            <div class="row">
                <div class="left">
                    <p class="left">any of these words</p>
                </div>
                <input class="right" type="text" name="as_oq">
            </div>
            <div class="row">
                <div class="left">
                    <p class="left">none of these words</p>
                </div>
                <input class="right" type="text" name="as_nlo">
            </div>
            <div class="row">
                <input class="advanncedButton" type="submit" value="Advanced Search">
            </div>

        </form>
    </body>
</html>
