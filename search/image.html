<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="navbar">
                <li style="margin: 10px"><a href="image.html">Images</a></li>
                <li style="margin: 10px"><a href="advanced.html">Advanced Search</a></li>
            </ul>
        </div>
        <img src="images.png" alt="Google" width="25%" class="logo">
        <form action="https://www.google.com/search">
            <div class="searchbar">
                <input type="text" name="q" class="textbox">
                <input type="hidden" name="tbm" value="isch">
            </div>
            <div class="searchbar">
                <input class="submitbtn" type="submit" value="Google Images">
            </div>

        </form>
    </body>
</html>
