{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/searched" method="get">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="query" placeholder="Search" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    {% for i in result %}
        <div class="row justify-content-center">
            <div class="card" style="width: 25rem; margin-top: 2.5rem;" >
                <img class="card-img-top" src="https://crowdin-static.downloads.crowdin.com/images/project-logo/286607/small/493157c2f1d00f20cdecc4c4c7f28c99252.png" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{ i.title }}</h5>
                    <p class="card-text"></p>
                    <a class="btn btn-primary">Go somewhere</a>
                </div>
        </div>
    {% endfor %}


{% endblock %}
