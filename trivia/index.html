<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function(){
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function(){
                    correct.style.backgroundColor = "green";
                    document.querySelector("#q1result").innerHTML = "Correct!";
                })
                let incorrect = document.querySelectorAll('.incorrect');
                for(let i = 0; i < incorrect.length; i++){
                    incorrect[i].addEventListener('click', function(){
                        incorrect[i].style.backgroundColor = "red";
                        document.querySelector("#q1result").innerHTML = "Incorrect!";
                    })
                }
                let correctAns = "brian may";
                document.querySelector('#check').addEventListener('click', function(){
                    let input = document.querySelector('input');
                    if (input.value.toLowerCase() == correctAns)
                    {
                        input.style.backgroundColor = "green";
                        document.querySelector("#q2result").innerHTML = "Correct!";
                    }
                    else
                    {
                        input.style.backgroundColor = "red";
                        document.querySelector("#q2result").innerHTML = "Incorrect!";
                    }
                })


            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>When was Bohemian Rhapsody released?</h3>
                <button class="incorrect" type="text">1974</button>
                <button class="correct" type="text">1975</button>
                <button class="incorrect" type="text">1976</button>
                <button class="incorrect" type="text">1979</button>
                <button class="incorrect" type="text">1980</button>
                <p id="q1result"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>Who is the guitarist of the rock band "Queen"</h3>
                <input type="text" placeholder="answer">
                <button type="text" id="check">Check Answer</button>
                <p id="q2result"></p>
            </div>
        </div>
    </body>
</html>
